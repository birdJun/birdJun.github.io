<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Momentum</title>
        <style>
            body{
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <h2 id="clock" style="color:azure">00:00:00</h2>
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?">
            <input type="submit" value="Log In" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="dDay-form">
            <input type="int" size="10" placeholder="yyyy.mm.dd" minlength="10" maxlength='10' required />
            <input type="submit" value="일정을 적어주세요">
            <h2></h2>
        </form>
        <form id="todo-form">
            <input type="text" size="50" placeholder="할 일을 적어주세요" required />
        </form>
        <ul id="todo-list"></ul>
        <div id="quote" class="coolFont">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background2.js"></script>
        <script src="js/todo2.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/Dday.js"></script>
    </body>
</html>
